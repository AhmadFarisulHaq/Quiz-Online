<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="home box">
        <h3>Intruction</h3>
        <p>Total Number Of questions: <span class="total">5</span></p>
        <button type="submit" class="btn">start quiz</button>
    </div>
    <div class="quiz-box box">
        <div class="quiz-number">
            <!-- di buat di javascript -->
        </div>
        <div class="quiz-text">
            <!-- di buat di javascript -->
        </div>
        <div class="quiz-option">
            
        </div>
        <div class="quiz-next">
            <button type="button" class="next btn">next</button>
        </div>
    </div>
    <div class="result box hide">
        <h1>quis result</h1>
        <table>
            <tr>
                <td>total question</td>
                <td class="tot-quiz">5</td>
            </tr>
            <tr>
                <td>total attempt</td>
                <td class="tot-quiz">4</td>
            </tr>
            <tr>
                <td>correct</td>
                <td class="tot-quiz">3</td>
            </tr>
            <tr>
                <td>wrong</td>
                <td class="tot-quiz">1</td>
            </tr>
            <tr>
                <td>total score</td>
                <td class="tot-quiz">3 / 5</td>
            </tr>
        </table>
        <button type="button" class="btn">Home</button>
    </div>
    <script src="js/quiz.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
